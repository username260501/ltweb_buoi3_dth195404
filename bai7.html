<!DOCTYPE html>
<html>

<head>
	<title>Bài 7</title>
	<meta charset="utf-8" />
	<style>
		table {
			border: 1px solid blue;
			box-shadow: 5px 5px 5px grey;
			border-radius: 4px;
			padding: 12px;
			font-weight: bold;
			font-size: 18px;
			margin: auto;
		}

		th {
			font-size: 22px;
			color: blue;
		}
	</style>
	<script>
		// Bổ sung phương thức tinhtien()
		function tinhtien() {
			var ngay = f.songay.value;
			if (ngay == "" || ngay <= 0 || isNaN(ngay)) {
				alert('Số ngày không được bỏ trống và lớn hơn 0');
			}
			else {
				var tien = 0;
				var giamgia = 0;
				var tongtien = 0;

				if (f.loaiphong.value == 1) {
					tongtien = ngay * 6;
				}
				if (f.loaiphong.value == 2) {
					tongtien = ngay * 9;
				}
				if (ngay > 10) {
					giamgia = tongtien * 0.02;
					tongtien = tongtien - giamgia;
				}
				f.sotien.value = tongtien;
			}
		}
	</script>
</head>

<body>
	<form name="f">
		<table>
			<tr>
				<th colspan="2">Tính tiền phòng</th>
			</tr>
			<tr>
				<td>Số ngày</td>
				<td><input type="text" name="songay" size="10" /></td>
			</tr>
			<tr>
				<td>Loại phòng</td>
				<td>
					<select name="loaiphong">
						<option value="1">Phòng Quạt</option>
						<option value="2">Phòng Máy Lạnh</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" name="Tinh" value="Tính tiền (USD)" onclick="tinhtien()" />
					<input type="text" name="sotien" size="10" disabled />
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
