<!DOCTYPE html>
<html>

<head>
	<title>Bài 1</title>
	<meta charset="utf-8" />
</head>

<body>
	<h3 align="center">BẢNG CỬU CHƯƠNG</h3>
	<table border="1" align="center">
		<script>
			for (var i = 1; i <= 10; i++) {
				document.write('<tr>');

				for (var j = 1; j <= 10; j++) {
					document.write('<td>');
					document.writeln(j + 'x' + i + '=' + j * i);
					document.write('</td>');
				}
				document.write('</tr>');
			}

		</script>
	</table>
</body>

</html>
