<!DOCTYPE html>
<html>

<head>
	<title>Bài 5</title>
	<meta charset="utf-8" />
</head>

<body>
	<div id="HienThi"></div>
	<script>
		function ThoiGian() {
			var d = new Date();
			var gio = d.getHours();
			var phut = d.getMinutes();
			var giay = d.getSeconds();
			//document.write('<h3>Bây giờ là ' + gio + ':' + phut + ':'
			//	+ giay + '</h3>');
			document.getElementById('HienThi').innerHTML =
				'<h3>Bây giờ là ' + gio + ':' + phut + ':'
				+ giay + '</h3>';
		}

		setInterval(ThoiGian, 1000);
	</script>
</body>

</html>
