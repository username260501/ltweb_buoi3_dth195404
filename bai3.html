<!DOCTYPE html>

<head>
	<title>Bài 3</title>
	<meta charset="utf-8" />
</head>

<body>
	<h1>
		<script>
			const d = new Date();
			var nam = d.getFullYear();
			var thang = d.getMonth() + 1;
			var ngay = d.getDate();
			document.write('Hôm nay ngày ' + ngay +
				' tháng ' + thang + ' năm ' + nam);
		</script>
	</h1>
</body>

</html>
